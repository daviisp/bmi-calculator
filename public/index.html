<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./src/script.js" defer></script>
    <link rel="shortcut icon" href="assets/bmi.png" type="image/x-icon" />
    <title>Calculadora IMC</title>
  </head>
  <body>
    <main class="container">
      <section class="img">
        <img src="./assets/illustration.svg" alt="Imagem ilustrativa" />
      </section>

      <section class="calculator">
        <form class="form" id="form">
          <h1 class="title">Calculadora - IMC</h1>

          <div class="input-box">
            <label for="weight"> Peso em KG </label>
            <div class="input-field">
              <i class="fa-solid fa-weight-hanging"></i>
              <input type="text" id="weight" required />
              <span> kg </span>
            </div>
          </div>
          <div class="input-box">
            <label for="height"> Altura em metros </label>
            <div class="input-field">
              <i class="fa-solid fa-ruler"></i>
              <input type="text" id="height" required />
              <span> m </span>
            </div>
          </div>
          <button id="calculate">Calcular</button>
        </form>
        <div id="infos" class="hidden">
          <div class="result">
            <div class="bmi">
              <span id="value"></span>
              <span>Seu IMC</span>
            </div>
            <div id="description">
              <span></span>
            </div>
          </div>

          <div class="more-infos">
            <a
              href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm"
              target="_blank"
            >
              Mais informações sobre o IMC
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
